<!DOCTYPE html>
<html ng-app="ToDoApp">
<head>
	<title>MVC</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js" type="text/javascript"></script>
</head>
<body ng-controller="getErDone as ged">
	<h3>{{ged.greeting}}</h3>

	<form ng-submit="addToDoItem()">
		<input ng-model="newToDoItem.info" placeholder="ToDoInfo">

		<input type="submit">
	</form>

	<div>
		<ul>
			<li ng-repeat="item in toDoList">
				{{item.info}}
			</li>

		</ul>
	</div>



<script src="/js/main.js" type="text/javascript"></script>
</body>
</html>
