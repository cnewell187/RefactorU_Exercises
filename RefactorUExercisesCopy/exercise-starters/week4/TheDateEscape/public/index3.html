<!DOCTYPE html>
<html ng-app="formMagic">

<head>
    <title>Ng-Repeat</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" integrity="sha256-fmMNkMcjSw3xcp9iuPnku/ryk9kaWgrEbfJfKmdZ45o=" crossorigin="anonymous" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js" integrity="sha256-Cr6N6zNN4bp0OwTQOZ6Z66M2r+2dpy/EwKMCyZ+SOMg=" crossorigin="anonymous"></script>
    <!-- When you are creating multiple angular files, make sure you include the main module first -->
    <script src="app.module.js"></script>
    <script src="mainController.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css" />
</head>

<body ng-controller="theWand as wand">

    <h1> {{wand.greeting}}</h1>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form ng-submit="wand.addSpell()">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Magic Spells</h4>
      </div>
      <div class="modal-body">
        <input class="form-control" ng-model="wand.newSpell.name" placeholder="Name">
        <input class="form-control" ng-model="wand.newSpell.manaCost" placeholder="Mana Cost">
        <input class="form-control" ng-model="wand.newSpell.ingredient" placeholder ="Ingredient">
        <input class="form-control" ng-model="wand.newSpell.effect" placeholder ="Effect">
        <input class="form-control" ng-model="wand.newSpell.spoopiness" placeholder ="Spoopiness">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel Spell</button>
        <button type="submit" class="btn btn-primary">Add A Spell</button>
      </div>
    </form>
    </div>
  </div>
</div>

<div class ="container-fluid">
  <div class = "row">
    <div ng-repeat=" spell in wand.spellBook" class = "col-sm-6 col-md-6 spellItem">
      <div class = "row">
        <div class= "col-md-12">
          <h2>Spell Name: {{spell.name}}</h2>
        </div>
      </div>
      <div class = "row">
        <div class= "col-md-4">
          Mana Cost:{{spell.manaCost}}
        </div>
        <div class= "col-md-4">
          Ingredients:{{spell.ingredient}}
        </div>
        <div class= "col-md-4">
          Effect:{{spell.effect}}
        </div>
      </div>
    </div>
  </div>
</div>


</body>



</html>
