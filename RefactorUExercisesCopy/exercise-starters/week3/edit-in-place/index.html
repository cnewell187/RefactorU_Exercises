<!DOCTYPE html>
<html ng-app="Edit">

<head>
    <title>Edit In Place</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css" />
</head>

<body ng-controller="mainController as main">
  <button ng-click="main.form1 = !main.form1">Show Form</button>
  <form ng-show="main.form1" ng-submit="main.proUpdate()">
First Name: <input type="text" ng-model = "main.firstName" ng-model-options="{ updateOn: 'submit' }"
>
Bio: <textarea rows="5" ng-model="main.bio" ng-model-options="{ updateOn: 'submit' }"></textarea>
<input type="submit" ng-click="main.form1 =! main.form1">

  </form>
  <h1>First Name : {{main.firstName}}</h1>
  <p>
    {{main.bio}}
  </p>



</body>



</html>
